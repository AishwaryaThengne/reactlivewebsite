<script>
  $(document).ready(function(){
      $('input').on("click",function(){
     check=$('input').is(':checked');
     if(check){
         $("body").addClass('body');
         
         $("header").addClass('header');
         $("sign a").addClass('a');
        
         
         $(".job-title").css("background-color", "#e4f7fe").css("color", "black").css("border", "2px solid rgb(245, 245, 245)");
         $("#less").css("color", "black");


     } else {
      $("body").removeClass('body');
      $("header").removeClass('header');
      $("sign a").removeClass('a');
      $(".job-title").css("background-color", "#1c1c24");
      $("#less").css("color", "transparent");


     }


  });
  

  });
</script>
